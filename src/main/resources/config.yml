#---------------------------------------#
#              [config]                 #
#---------------------------------------#
permission-message: '&cYou are not permissions!'
wrong-args-prefix: '&7Use: &a{CMD}'
world-load-message: '&7World &a{WORLD} &7has been loaded &8{TIME} ms'
world-create-message: '&7World &a{WORLD} &7has been created &8{TIME} ms'
world-clone-message: '&7World &a{WORLD} &7has been cloned &8{TIME} ms'
tp-message: '&7Teleported &b{PLAYER} &7to &a{WORLD}'

#---------------------------------------#
#      [default world settings]         #
#---------------------------------------#

# world types:

# void - empty world
# normal - default minecraft generator
# large-biomes - very high mountains
# flat - flat world

world-type: 'void'
generate-structures: false
difficulty: 'normal'
# weather cycle on world
weather: false
# time cycle on world
time: false
pvp: true
# center bedrock block on x: 0 y: 60 z: 0
center-block: true
spawn-entities: false
# explosions destroy blocks
explosion-break: true